<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harta Live Avioane</title>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .plane-icon {
            width: 40px;
            height: 40px;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([44.4268, 26.1025], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const aircraftMarkers = {};

        function getPlaneIcon(track) {
            return L.divIcon({
                html: `<img src="icons/airplane-icon-png-2503.png"
                           class="plane-icon"
                           style="transform: rotate(${track}deg);">`,
                className: "",
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });
        }

        function updateAircraft() {
            fetch('/aircraft')
                .then(res => res.json())
                .then(data => {
                    const active = new Set(data.map(ac => ac.callsign));
                    for (const callsign in aircraftMarkers) {
                        if (!active.has(callsign)) {
                            map.removeLayer(aircraftMarkers[callsign]);
                            delete aircraftMarkers[callsign];
                        }
                    }

                    data.forEach(ac => {
                        const { lat, lon, callsign, icao, altitude, speed, track } = ac;
                        if (!lat || !lon) return;

                        const speedKmH = speed !== "N/A" ? (speed * 1.852).toFixed(1) : "N/A";

                        const popupHtml = `
                            <b>Callsign:</b> ${callsign}<br>
                            <b>ICAO:</b> ${icao}<br>
                            <b>Altitudine:</b> ${altitude} ft<br>
                            <b>Viteză:</b> ${speed} kt (${speedKmH} km/h)<br>
                            <b>Direcție:</b> ${track}°
                        `;
                        if (aircraftMarkers[callsign]) {
                            const marker = aircraftMarkers[callsign];
                            marker.setLatLng([lat, lon]);

                            if (marker.options.track !== track) {
                                marker.setIcon(getPlaneIcon(track));
                                marker.options.track = track;
                            }
                            if (marker.getPopup()) {
                                marker.getPopup().setContent(popupHtml);
                            }

                        } else {
                            const marker = L.marker([lat, lon], {
                                icon: getPlaneIcon(track),
                                track: track
                            }).addTo(map);

                            marker.bindPopup(popupHtml);
                            aircraftMarkers[callsign] = marker;
                        }
                    });
                })
                .catch(err => console.error("Eroare la obținerea datelor:", err));
        }

        updateAircraft();
        setInterval(updateAircraft, 1000);
    </script>
</body>
</html>
